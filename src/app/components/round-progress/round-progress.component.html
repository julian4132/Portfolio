<div class="progress-container mat-elevation-z7">
    <div>
        <div class="circular-progress" [style.background]="angle">
            <span class="progress-value">{{progressbarValue}}%</span>
        </div>
        <div class="epigraph">
            <p class="epigraph-text">{{progressData.description}}</p>
        </div>
    </div>
</div>
