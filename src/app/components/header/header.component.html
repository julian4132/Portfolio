<div>

    <button mat-raised-button color="primary" class="sessionButton mat-elevation-z7" (click)="goToPage('register')">Signup</button>
  </nav>
  
  <div class="container">
    <div class="row">
      <div class="col-md-7">
        <img class="img-responsive banner mat-elevation-z7" src="assets/images/Banner.jpg">
      </div>
  
      <div class="col-md-4">
        <div class="aboutLogo">
          <img class="profilePic mat-elevation-z10" src="assets/images/profile.jpg">
          <p class="aboutHead">{{headerData.fullname}}</p>
          <p class="headline">{{headerData.profession}}</p>

          <h1 class="section-title">Acerca de</h1>
