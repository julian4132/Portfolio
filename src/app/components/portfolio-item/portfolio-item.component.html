<mat-card class="my-mat-card mat-elevation-z7">
    <div class="container">
        <div class="row">
          <div class="col-md-2">
            <img src="assets/images/logo-profile2.png">
          </div>
          <div class="col-md-7">
            <p class="portfolio-text" style="font-size:40px"><strong>{{props.title}}</strong></p>
            <p class="portfolio-text" style="margin-top:40px; font-size: 20px">{{props.subtitle}}</p>
            <p class="portfolio-text" style="margin-top:10px;">{{props.description}}</p>
          </div>
          <div class="col-md-3">
            <p class="portfolio-text" style="font-size: 30px">{{props.extraInfo}}</p>
          </div>
        </div>
    </div>
</mat-card>
