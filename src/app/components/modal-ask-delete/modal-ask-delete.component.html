<h1 mat-dialog-title>Borrar elemento</h1>
<div mat-dialog-content>
    <p>¿Seguro que deseas borrar este elemento?</p>
    <p>Esta acción es irreversible</p>
</div>
<div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="true">Borrar</button>
    <button mat-button [mat-dialog-close]="false">Cancelar</button>
</div>
